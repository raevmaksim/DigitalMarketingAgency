<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Digital_Marketing_Agency</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__title text_h1">Digital marketing agency</div>
      <div class="header__subtitle text_subtitle">Award winning digital marketing agency in Singapore. A home-grown company since 2018.</div>
      <button class="header__btn btn">Find out more</button>
    </div>
  </header>
  <section class="services">
    <div class="container">
      <h2 class="services__title text_h2">OUR SERVICES</h2>
      <p class="services__subtitle text_p">Increase your insight and make the better experience with our  valuable services.</p>
      <div class="services__greed_">
        <div class="services__greed_card">
          <img src="img/services_icon_1.svg" alt="icon" class="services__greed_icon">
          <p class="services__greed_text text_p">Search Engine Optimization</p>
        </div>
        <div class="services__greed_card">
          <img src="img/services_icon_2.svg" alt="icon" class="services__greed_icon">
          <p class="services__greed_text text_p">Social Media Optimization</p>
        </div>
        <div class="services__greed_card">
          <img src="img/services_icon_3.svg" alt="icon" class="services__greed_icon">
          <p class="services__greed_text text_p">UX Writer</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
